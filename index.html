<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <title>Weekly Meal Planner</title>
    <link rel='stylesheet' href='./style.css'>
    <script defer type='text/javascript' src='./index.js'></script>
</head>

<body>
    <div id='title'>
        Weekly Meal Planner
    </div>

    <div id='week'>
        <table border='5' cellspacing='0' align='center'>
            <tr id ='weekday'>
                <td class ='day'>Monday</td>
                <td class='day'>Tuesday</td>
                <td class='day'>Wednesday</td>
                <td class='day'>Thursday</td>
                <td class='day'>Friday</td>
                <td class='day'>Saturday</td>
                <td class='day'>Sunday</td>
            </tr class='content'>
                <td class='content' id='day-1'></td>
                <td class='content' id='day-2'></td>
                <td class='content' id='day-3'></td>
                <td class='content' id='day-4'></td>
                <td class='content' id='day-5'></td>
                <td class='content' id='day-6'></td>
                <td class='content' id='day-7'></td>
        </table>
    </div>

    <div id='groceries'>
        <ul id='list'>
            <h3>Groceries</h3>
            <!-- Add grocery items to list here -->
        </ul>
        
        <form id='addGroceries'>
            <!-- <h3>Add Item</h3> -->
            <label for='item'>Add Item</label>
            <input type='text' name='item' id='item' placeholder='New Item' />
            <input type='submit', value='Add' />
        </form>
    </div>

    <span>
        <form id='addNotes'>
            <h3>Add Notes Here</h3>
            <select name='day'>
                <option value='1'>Monday</option>
                <option value='2'>Tuesday</option>
                <option value='3'>Wednesday</option>
                <option value='4'>Thursday</option>
                <option value='5'>Friday</option>
                <option value='6'>Saturday</option>
                <option value='7'>Sunday</option>
            </select>
            <input type='text' name='notes' placeholder='Notes' />
            <input type='submit', value='Add to this week' />
        </form>
    </span>

    <br>

    <div class = 'recipeContainer'>
        <form id='recipeSearch'>
            <h3>Recipe Search</h3>
            <input type='text' name='search' placeholder='Search' />
            <br>
            <!-- <input type='checkbox' name='dairy' value='Dairy' />Dairy-Free <br />
            <input type='checkbox' name='glutenFree' value='Gluten' />Gluten-Free <br /> -->
            <!-- <input type='checkbox' name='vegetarian' value='vegetarian' />Vegetarian <br /> -->
            <input type='submit', value='Search Recipes' />
            <section id='searchResults'>
                <h3>Recipes Found</h3>
                <div>(Click on the recipe for more information.)</div>
                <br>
                <ul>
                    <!-- search results go here -->
                </ul>
            </section>
        </form>
    
    <span id='showRecipeIngredients'>
        <h3></h3>
        <img></img>
        <ul id='ingredients'>
            <h3>Ingredients:</h3>
            <div>(Click on the ingredient to add to grocery list!)</div>
            <br>
            <!-- add ingredients here -->
        </ul>
        
    </span>
        
    <span id='showRecipeInstructions'>
        <ol id='instructions'>
            <h3>Instructions:</h3>
            <!-- add instructions here -->
        </ol>
        
    </span>

    </div>

</body>
</html>
