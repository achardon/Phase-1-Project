<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <title>Weekly Meal Planner</title>
    <link rel='stylesheet' href='./style.css'>
    <script defer type='text/javascript' src='./index.js'></script>
</head>

<body>
    <div id='title'>
        Weekly Meal Planner
    </div>

    <div id='week'>
        <table border='5' cellspacing='0' align='center'>
            <tr id ='weekday'>
                <td class ='day'>Monday</td>
                <td class='day'>Tuesday</td>
                <td class='day'>Wednesday</td>
                <td class='day'>Thursday</td>
                <td class='day'>Friday</td>
                <td class='day'>Saturday</td>
                <td class='day'>Sunday</td>
            </tr class='content'>
                <td class='content' id='mon'></td>
                <td class='content' id='tues'></td>
                <td class='content' id='wed'></td>
                <td class='content' id='thurs'></td>
                <td class='content' id='fri'></td>
                <td class='content' id='sat'></td>
                <td class='content' id='sun'></td>
        </table>
    </div>

    <div id='groceries'>
        <ul id='list'>
            <h3>Groceries</h3>
            <!-- Add grocery items here -->
        </ul>
        
        <form id='addGroceries'>
            <!-- <h3>Add Item</h3> -->
            <label for='item'>Add Item</label>
            <input type='text' name='item' id='item' placeholder='New Item' />
            <input type='submit', value='Add' />
        </form>
    </div>

    <span>
        <form id='addNotes'>
            <h3>Add Notes Here</h3>
            <select name='day'>
                <option value='monday'>Monday</option>
                <option value='tuesday'>Tuesday</option>
                <option value='wednesday'>Wednesday</option>
                <option value='thursday'>Thursday</option>
                <option value='friday'>Friday</option>
                <option value='saturday'>Saturday</option>
                <option value='sunday'>Sunday</option>
            </select>
            <!-- <label for='notes'>Do you have notes to add?</label> -->
            <input type='text' name='notes' placeholder='Notes' />
            <!-- <textarea id='notes'name='notes' placeholder='Notes'></textarea> -->
            <input type='submit', value='Add to this week' />
        </form>
    </span>

    <span>
        <form id='recipeSearch'>
            <h3>Recipe Search</h3>
            <input type='text' name='search' placeholder='Search' />
            <input type='submit', value='Search Recipes' />
            <section id='searchResults'>
                <h3>Recipes Found</h3>
                <div>(Click on the recipe for more information.)</div>
                <br>
                <ul>
                    <!-- search results go here -->
                </ul>
            </section>
        </form>
    </span>

    <span id='showRecipe'>
        <h3></h3>
        <img></img>
        <ul id='ingredients'>
            <h3>Ingredients:</h3>
            <div>(Click on the ingredient to add to grocery list!)</div>
            <br>
            <!-- add ingredients here -->
        </ul>
        <ol id='instructions'>
            <h3>Instructions:</h3>
            <!-- add instructions here -->
        </ol>
    </span>
        
   
</body>

</html>
